<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.A.Y COIN Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f3f4f6; }
        .card { background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: transform 0.2s; }
        .card:hover { transform: translateY(-2px); }
    </style>
</head>
<body class="p-6">

    <header class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold text-gray-800"><i class="fas fa-coins text-yellow-500 mr-2"></i>S.A.Y COIN 현황판</h1>
            <p class="text-gray-500 text-sm mt-1">실시간 코인 발행 및 회수 모니터링</p>
        </div>
        <button onclick="fetchData()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow transition">
            <i class="fas fa-sync-alt mr-2"></i>새로고침
        </button>
    </header>

    <div id="loading" class="text-center py-20">
        <i class="fas fa-circle-notch fa-spin text-4xl text-blue-500"></i>
        <p class="mt-4 text-gray-600">데이터를 불러오는 중입니다...</p>
    </div>

    <div id="dashboard" class="hidden space-y-6">
        
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <div class="card p-6 border-l-4 border-blue-500">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-gray-500 text-sm">총 발행 코인</p>
                        <h2 class="text-3xl font-bold text-gray-800" id="totalIssued">-</h2>
                    </div>
                    <div class="bg-blue-100 p-3 rounded-full text-blue-600"><i class="fas fa-print"></i></div>
                </div>
            </div>
            <div class="card p-6 border-l-4 border-red-500">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-gray-500 text-sm">총 사용(회수) 코인</p>
                        <h2 class="text-3xl font-bold text-gray-800" id="totalUsed">-</h2>
                    </div>
                    <div class="bg-red-100 p-3 rounded-full text-red-600"><i class="fas fa-fire"></i></div>
                </div>
            </div>
            <div class="card p-6 border-l-4 border-green-500">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-gray-500 text-sm">시중 유통량 (잔액)</p>
                        <h2 class="text-3xl font-bold text-gray-800" id="currentCirculation">-</h2>
                    </div>
                    <div class="bg-green-100 p-3 rounded-full text-green-600"><i class="fas fa-wallet"></i></div>
                </div>
            </div>
            <div class="card p-6 border-l-4 border-purple-500">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-gray-500 text-sm">코인 회수율</p>
                        <h2 class="text-3xl font-bold text-gray-800" id="returnRate">-</h2>
                    </div>
                    <div class="bg-purple-100 p-3 rounded-full text-purple-600"><i class="fas fa-percent"></i></div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="card p-6">
                <h3 class="text-lg font-bold text-gray-700 mb-4">지급 사유별 코인 발행량 (Top 5)</h3>
                <canvas id="reasonChart"></canvas>
            </div>
            <div class="card p-6">
                <h3 class="text-lg font-bold text-gray-700 mb-4">발행 vs 소각 비율</h3>
                <div class="h-64 flex justify-center">
                    <canvas id="statusChart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="card p-6">
            <h3 class="text-lg font-bold text-gray-700 mb-4">협력사 코인 잔액 현황</h3>
            <div class="overflow-x-auto">
                <table class="min-w-full text-sm text-left text-gray-500">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <tr>
                            <th class="px-6 py-3">협력사명</th>
                            <th class="px-6 py-3 text-right">총 지급(Give)</th>
                            <th class="px-6 py-3 text-right">총 사용(Use)</th>
                            <th class="px-6 py-3 text-right font-bold">현재 잔액</th>
                        </tr>
                    </thead>
                    <tbody id="subconTableBody">
                        </tbody>
                </table>
            </div>
        </div>

    </div>

    <script>
        // ==========================================
        // [설정] 여기에 배포된 GAS 웹 앱 URL을 넣으세요.
        // ==========================================
        const GAS_URL = "https://script.google.com/macros/s/AKfycbyO-lO2Ymjkigm_K3OcFZbkQ_oa3ezL90tOfZMKES9-Vme05yL9uqvKR7debvkTgGzq/exec"; 

        async function fetchData() {
            if(GAS_URL === "YOUR_GAS_WEB_APP_URL") {
                alert("HTML 파일을 열어 'YOUR_GAS_WEB_APP_URL' 부분을 실제 주소로 변경해주세요!");
                return;
            }

            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');

            try {
                const response = await fetch(GAS_URL);
                const json = await response.json();
                
                if (json.status === 'success') {
                    updateDashboard(json.data);
                }
            } catch (error) {
                console.error("Data Fetch Error:", error);
                alert("데이터를 불러오는데 실패했습니다.");
            } finally {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
            }
        }

        function updateDashboard(data) {
            const logs = data.logs;     // Logs 시트 데이터
            const usage = data.usage;   // Usage 시트 데이터
            const subcon = data.subcon; // Subcon_Logs 데이터

            // 1. 기본 통계 계산
            // Logs 시트의 한 행은 코인 1개를 의미 (일련번호가 있으므로)
            const totalIssued = logs.length;
            
            // Usage 시트의 한 행은 코인 1개의 사용을 의미
            const totalUsed = usage.length;
            
            const remaining = totalIssued - totalUsed;
            const rate = totalIssued > 0 ? ((totalUsed / totalIssued) * 100).toFixed(1) + "%" : "0%";

            // DOM 업데이트
            document.getElementById('totalIssued').innerText = totalIssued.toLocaleString();
            document.getElementById('totalUsed').innerText = totalUsed.toLocaleString();
            document.getElementById('currentCirculation').innerText = remaining.toLocaleString();
            document.getElementById('returnRate').innerText = rate;

            // 2. 차트 데이터 가공 (지급 사유별)
            // Logs 시트의 G열(인덱스 6)이 'Bottom_KO'(하위분류/사유)라고 가정
            const reasonCounts = {};
            logs.forEach(row => {
                const reason = row[6]; // G열
                if (reason) {
                    reasonCounts[reason] = (reasonCounts[reason] || 0) + 1;
                }
            });

            // 정렬 및 Top 5 추출
            const sortedReasons = Object.entries(reasonCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5);

            renderBarChart(sortedReasons);
            renderPieChart(totalIssued, totalUsed);
            renderSubconTable(subcon);
        }

        // 바 차트 (지급 사유)
        let barChartInstance = null;
        function renderBarChart(dataEntries) {
            const ctx = document.getElementById('reasonChart').getContext('2d');
            if (barChartInstance) barChartInstance.destroy();

            barChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: dataEntries.map(e => e[0]),
                    datasets: [{
                        label: '지급된 코인 수',
                        data: dataEntries.map(e => e[1]),
                        backgroundColor: 'rgba(59, 130, 246, 0.6)',
                        borderColor: 'rgba(59, 130, 246, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: true } }
                }
            });
        }

        // 파이 차트 (발행 vs 사용)
        let pieChartInstance = null;
        function renderPieChart(issued, used) {
            const ctx = document.getElementById('statusChart').getContext('2d');
            if (pieChartInstance) pieChartInstance.destroy();

            const remaining = issued - used;

            pieChartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['사용됨 (Used)', '보유중 (Active)'],
                    datasets: [{
                        data: [used, remaining],
                        backgroundColor: ['#EF4444', '#10B981'],
                        hoverOffset: 4
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        // 협력사 테이블 렌더링
        function renderSubconTable(subconData) {
            const subconStats = {}; // { "업체명": { give: 0, use: 0 } }

            // C열: 업체명(2), D열: Type(3), E열: Quantity(4)
            subconData.forEach(row => {
                const name = row[2];
                const type = row[3];
                const qty = Number(row[4]) || 0;

                if (!subconStats[name]) subconStats[name] = { give: 0, use: 0 };
                
                if (type === 'Give') subconStats[name].give += qty;
                else if (type === 'Use') subconStats[name].use += qty;
            });

            const tbody = document.getElementById('subconTableBody');
            tbody.innerHTML = '';

            Object.keys(subconStats).forEach(name => {
                const s = subconStats[name];
                const balance = s.give - s.use;
                
                const tr = `
                    <tr class="bg-white border-b hover:bg-gray-50">
                        <td class="px-6 py-4 font-medium text-gray-900">${name}</td>
                        <td class="px-6 py-4 text-right text-blue-600">+${s.give.toLocaleString()}</td>
                        <td class="px-6 py-4 text-right text-red-600">-${s.use.toLocaleString()}</td>
                        <td class="px-6 py-4 text-right font-bold">${balance.toLocaleString()}</td>
                    </tr>
                `;
                tbody.innerHTML += tr;
            });
        }

        // 초기 로드
        window.onload = fetchData;
    </script>
</body>
</html>
